matrix:
  include:
    - name: linux-py27
      language: python
      python: 2.7
      sudo: required
      services:
        - docker
      env:
        - PIP=pip
        - CIBW_BUILD=cp27-*
    - name: linux-py34
      language: python
      python: 3.4
      sudo: required
      services:
        - docker
      env:
        - PIP=pip
        - CIBW_BUILD=cp34-*
    - name: linux-py35
      language: python
      python: 3.5
      sudo: required
      services:
        - docker
      env:
        - PIP=pip3
        - CIBW_BUILD=cp35-*
    - name: linux-py36
      language: python
      python: 3.6
      sudo: required
      services:
        - docker
      env:
        - PIP=pip3
        - CIBW_BUILD=cp36-*
    - name: linux-py37
      language: python
      python: 3.7
      dist: xenial
      sudo: required
      services:
        - docker
      env:
        - PIP=pip3
        - CIBW_BUILD=cp37-*
    - name: osx-py27
      os: osx
      language: generic
      env:
        - PATH="/Library/Frameworks/Python.framework/Versions/2.7/bin:$PATH"
        - PIP=pip
        - CIBW_BUILD=cp27-*
        - CIBW_TEST_COMMAND="pytest {project}/tests"
        - CIBW_BEFORE_BUILD="${PIP} install -U pip; ${PIP} install .; $PIP install .[tests]"
      install:
        - ${PIP} install cibuildwheel==0.10.0
      script:
        - cibuildwheel --output-dir dist
    - name: osx-py34
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp34-*
        - CIBW_TEST_COMMAND="pytest {project}/tests"
        - CIBW_BEFORE_BUILD="${PIP} install -U pip; ${PIP} install .; $PIP install .[tests]"
      install:
        - ${PIP} install cibuildwheel==0.10.0
      script:
        - cibuildwheel --output-dir dist
    - name: osx-py35
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp35-*
        - CIBW_TEST_COMMAND="pytest {project}/tests"
        - CIBW_BEFORE_BUILD="${PIP} install -U pip; ${PIP} install .; $PIP install .[tests]"
      install:
        - ${PIP} install cibuildwheel==0.10.0
      script:
        - cibuildwheel --output-dir dist
    - name: osx-py36
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp36-*
        - CIBW_TEST_COMMAND="pytest {project}/tests"
        - CIBW_BEFORE_BUILD="${PIP} install -U pip; ${PIP} install .; $PIP install .[tests]"
      install:
        - ${PIP} install cibuildwheel==0.10.0
      script:
        - cibuildwheel --output-dir dist
    - name: osx-py37
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp37-*
        - CIBW_TEST_COMMAND="pytest {project}/tests"
        - CIBW_BEFORE_BUILD="${PIP} install -U pip; ${PIP} install .; $PIP install .[tests]"
      install:
        - ${PIP} install cibuildwheel==0.10.0
      script:
        - cibuildwheel --output-dir dist
install:
  - ${PIP} install -U pip
  - ${PIP} install -r docs/requirements.txt
  - ${PIP} install cibuildwheel==0.10.0
  - ${PIP} install .[flake8]
  - ${PIP} install codecov
script:
  - flake8 --ignore=E501 lz4
  - flake8 --ignore=E501 tests
  - flake8 --ignore=E501 setup.py
  - ${PIP} install .[tests]
  - ${PIP} install -e . # This needs to be IMMEDIATELY before coverage tests
  - pytest --cov=lz4 tests # coverage run --source=lz4 -m pytest tests
  - make -C docs doctest html
  - codecov
  - git stash --all # Restore fresh checkout
  - cibuildwheel --output-dir dist
deploy:
  - provider: pypi
    # server: https://test.pypi.org/legacy/
    user: jgu
    password:
      secure: ""
    distributions: "sdist"
    skip_existing: true
    skip_cleanup: true
    on:
      branch: master
      tags: true

