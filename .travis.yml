env:
  global:
    - CIBW_BEFORE_BUILD="pip install -U pip"
    - CIBW_TEST_REQUIRES="pytest!=3.3.0 pytest-cov codecov psutil coveralls"
    - CIBW_TEST_COMMAND="env && pytest --cov=lz4 {project}/tests && cp .coverage {project} && pushd {project} && codecov --required; coveralls"

matrix:
  include:
    - name: linux-py27
      language: python
      python: 2.7
      sudo: required
      services:
        - docker
      env:
        - PIP=pip
        - CIBW_BUILD=cp27-*

    - name: linux-py34
      language: python
      python: 3.4
      sudo: required
      services:
        - docker
      env:
        - PIP=pip
        - CIBW_BUILD=cp34-*

    - name: linux-py35
      language: python
      python: 3.5
      sudo: required
      services:
        - docker
      env:
        - PIP=pip3
        - CIBW_BUILD=cp35-*

    - name: linux-py36
      language: python
      python: 3.6
      sudo: required
      services:
        - docker
      env:
        - PIP=pip3
        - CIBW_BUILD=cp36-*

    - name: linux-py37
      language: python
      python: 3.7
      dist: xenial
      sudo: required
      services:
        - docker
      env:
        - PIP=pip3
        - CIBW_BUILD=cp37-*

    - name: osx-py27
      os: osx
      language: generic
      env:
        - PATH="/Library/Frameworks/Python.framework/Versions/2.7/bin:$PATH"
        - PIP=pip
        - CIBW_BUILD=cp27-*

    - name: osx-py34
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp34-*

    - name: osx-py35
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp35-*

    - name: osx-py36
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp36-*

    - name: osx-py37
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD=cp37-*

install:
  - ${PIP} install cibuildwheel==0.10.0
script:
  - cibuildwheel --output-dir dist
deploy:
  - provider: pypi
    # server: https://test.pypi.org/legacy/
    user: jgu
    password:
      secure: ""
    distributions: "sdist"
    skip_existing: true
    skip_cleanup: true
    on:
      branch: master
      tags: true

