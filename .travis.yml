matrix:
  include:
    - name: linux-py36
      language: python
      python: 3.6
      sudo: required
      services:
        - docker
      env:
        - CIBW_BUILD=cp36-*
    - name: linux-py37
      language: python
      python: 3.7
      dist: focal
      sudo: required
      services:
        - docker
      env:
        - CIBW_BUILD=cp37-*
    - name: linux-py37
      arch: arm64
      language: python
      python: 3.7
      dist: focal
      sudo: required
      services:
        - docker
      env:
        - PIP_NO_CACHE_DIR=off
        - CIBW_BUILD=cp37-manylinux_aarch64
      install:
        - python -m pip install -U pip
        - python -m pip install cibuildwheel==1.7.4
        - python -m pip install codecov tox twine
      script:
        - tox tests
        - codecov
        - git config --global user.email "junk@junk.com"
        - git config --global user.name "junk"
        - git stash --all # Restore fresh checkout
        - cibuildwheel --output-dir dist
